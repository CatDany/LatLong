<!doctype html>
<html>
    <head>
        <title>CatDany's LatLong</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js?ver=3.0.0"></script>
    </head>
    <body>
    <script>
    var options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    function success(pos) {
      var crd = pos.coords;
      $(".coords").html("@" + crd.latitude + ";" + crd.longitude + "±" + crd.accuracy);
    };

    function error(err) {
      console.warn('ERROR(' + err.code + '): ' + err.message);
    };

    navigator.geolocation.getCurrentPosition(success, error, options);
    </script>
    
    <center>
        <h3>Coords:<br><div id="coords">???</div></h3>
    </center>
</html>
