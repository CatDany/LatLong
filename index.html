<!doctype html>
<html>
    <head>
        <title>CatDany's LatLong</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
    <script>
    var options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    function success(pos) {
      var crd = pos.coords;
      $("#coords").html("@" + crd.latitude + ";" + crd.longitude + "±" + crd.accuracy);
    };

    function error(err) {
        $("#coords").html("ERROR #" + err.code);
    };
    
    $(function() {
        $("#button").click(function() {
            navigator.geolocation.getCurrentPosition(success, error, options);
        });
    });
    </script>
    
    <center>
        <h3>Coords:<br><div id="coords"><button id="button">???</button></div></h3>
    </center>
</html>
